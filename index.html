<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>

    <!-- Linking CSS style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <h1 id="triviaGame">Pokemon Trivia Game</h1>
                <h2 id="subtitle">Gotta Know 'Em All!</h2>
            </div>
        </div>
        
        <br>


        <br>
        
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h1 id="timer">Timer</h1>
                <h2 id="timeRemaining">20</h2>
            </div>
            <div class="col-md-2">
                <h1 id="correct">Correct</h1>
                <h2 id="numberCorrect">0</h2>
            </div>
            <div class="col-md-2">
                <h1 id="incorrect">Incorrect</h1>
                <h2 id="numberIncorrect">0</h2>
            </div>
            <div class="col-md-2"></div>
        </div>
        
        <br><br>
        
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 id="question">What type of Pokemon is Raichu?</h1>
            </div>
            <div class="col-md-2"></div>
        </div>
        
        <br><br>
        
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-outline-light btn-sm" id="button-a" role="button">Fire</button>
                <button class="btn btn-outline-light btn-sm" id="button-b" role="button">Water</button>
                <button class="btn btn-outline-light btn-sm" id="button-c" role="button">Grass</button>
                <button class="btn btn-outline-light btn-sm" id="button-d" role="button">Electric</button>            
            </div>
        </div>
    </div>

    
    <!-- Linking javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
