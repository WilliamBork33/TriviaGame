<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>

    <!-- Linking CSS style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <h1>Trivia Game</h1>
                <h2>Subtitle</h2>
            </div>
        </div>
        
        <br>


        <br>
        
        <div class="row">
            <div class="col-md-6">
                <h1>Timer</h1>
                <h2 id=timeRemaining>20</h2>
            </div>
            <div class="col-md-3">
                <h1>Correct</h1>
                <h2 id=correct>0</h2>
            </div>
            <div class="col-md-3">
                <h1>Incorrect</h1>
                <h2 id=incorrect>0</h2>
            </div>
        </div>
        
        <br>
        
        <div class="row">
            <div class="col-md-12">
                <h1>Questions</h1>
                <h2>What type of Pokemon is Raichu?</h2>
            </div>
        </div>
        
        <br>
        
        <div class="row">
            <div class="col-md-6" id="answer-a">
                <h1>Grass</h1>
            </div>
            <div class="col-md-6" id="answer-b">
                <h1>Fire</h1>
            </div>
        </div>

        <div class="row">
                <div class="col-md-6" id="answer-c">
                    <h1>Water</h1>
                </div>
                <div class="col-md-6" id="answer-d">
                    <h1>Electric</h1>
                </div>
            </div>

    </div>

    
    <!-- Linking javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
